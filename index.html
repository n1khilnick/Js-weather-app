<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="box">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Sikar,Rajasthan</div>
         <div class="date">Thursday , 24 February 2022
</div>
     </section>
    <div class="current ">
      <div class="weather-box"><div class="temp">29<span>°C</span></div></div>
      <div class="weather">Clear with periodic clouds</div>
      <div class="hi-low">29°C / 16°C</div>

  </div>
  <script src="script.js"></script>
</html>
